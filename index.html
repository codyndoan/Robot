<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/index.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/animate.css"/>
    </head>
    
    <body>
        
        <form>
            <input id="origin-input" placeholder="[x, y]" onkeyup="myRobot.setPosition(true);">
            <input id="direction-input" placeholder="'N', 'E', 'S', 'W'" onkeyup="myRobot.setDirection('Z', true)">
            <input id="action-input" placeholder="M, R, L" onkeyup="myRobot.setAction()">
        </form>
        <button onclick="myRobot.begin()">step</button>
        <button onclick="myBoard.reset()">reset</button>
        <div id="location">Location: </div>
        <div id="direction">Direction faced: </div>
        <div id="grid"></div>
        
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./scripts/robot.js"></script> 
    </footer>
    </body>
</html>
