<!DOCTYPE html>
<html>
    <head>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/index.css"/>
        <link rel="stylesheet" type="text/css" href="./styles/animate.css"/>
        <title>Cody's Robot Game</title>
    </head>
    
    <body>
        <h1 class="text-center">Robot Locator</h1>
        <img class="logo animated fadeInRight" src="./images/robot.png">
        <span id="position-title">Original Position:</span> <span id="direction-title">Original Direction:</span>
        <form >
            <input id="origin-input" placeholder="[x, y]" class="text-center" type="text">
            <input id="direction-input" placeholder="N, S, E, or W" class="text-center" type="text">
            <br><span id="action-title">Actions: [M]ove, [R]ight, [L]eft</span><br>
            <input id="action-input" placeholder="M, R, L" class="text-center" type="text">
        </form><br>
        <button id="start-button">Go!</button>
        <button id="reset-button">Reset</button><br><br>
        <div id="location">Location: </div>
        <div id="direction">Direction faced: </div>
        <canvas id="grid" width="435" height="435"></canvas> <br>  
        <span id="speed-text">Animation Speed: 100 ms</span><input id="slider" type="range" min="0" max="400" value="100" step="10" onchange="myRobot.changeSpeed()"/>
        <img id="robotN" class="robot" src="./images/robotN.png" width="50" height="50">
        <img id="robotS" class="robot" src="./images/robotS.png" width="50" height="50">
        <img id="robotW" class="robot" src="./images/robotW.png" width="50" height="50">
        <img id="robotE" class="robot" src="./images/robotE.png" width="50" height="50">
    
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./scripts/robot.js"></script>
        <script src="./scripts/board.js"></script>
        <script>
            var myBoard = new Board();
            var myRobot = new Robot("x", "y", "", "", myBoard);
        </script>
    </footer>
    </body>
</html>
